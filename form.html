<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Spicy+Rice&display=swap"
      rel="stylesheet"/>
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

<div class = "border">
    <div class="form">
    <form id="myForm">
        <h1>Registration Form</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required maxlength="50" placeholder="Enter your name">

        <label for="email">Email:</label><i class='bx bxs-user'></i>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="password">Password:</label> <i class='bx bxs-lock-alt'></i>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
        

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">

        <button type="submit" class="log">Submit</button>
    </form>
</div>  
</div>
<script src="form_validation.js"></script>
</body>
</html>
